gstreamer_proxy:
  camera_name:
    type: string
    default_value: micro_ip
    description: The name of the camera.

  stream_address:
    type: string
    default_value: rtsp://admin:@192.168.2.10:554/stream=1
    description: The RTSP stream address. This can be either the stream from the camera itself or from MediaMTX.

  camera_info_url:
    type: string
    default_value: ""
    description: The URL to the camera info file. This file contains the camera calibration information.

  frame_id:
    type: string
    default_value: camera_link
    description: The frame ID of the camera.

  image_width:
    type: int
    default_value: 640
    description: The width of the camera image.

  image_height:
    type: int
    default_value: 360
    description: The height of the camera image.
