launch:
  - arg:
      name: model_name

  - arg:
      name: gz_world_file

  - node:
      pkg: ros_gz_bridge
      exec: parameter_bridge
      args: /clock@rosgraph_msgs/msg/Clock[gz.msgs.Clock

  - node:
      pkg: ros_gz_sim
      exec: create
      args: -name $(var model_name) -topic robot_description -allow_renaming true

  - include:
      file: $(find-pkg-share ros_gz_sim)/launch/gz_sim.launch.py
      arg:
        - name: gz_args
          value: -v 4 -r $(var gz_world_file) --physics-engine gz-physics-bullet-featherstone-plugin
